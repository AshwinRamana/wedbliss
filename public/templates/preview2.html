<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 2 Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f4f4f5;
        }

        .preview-bar {
            background: #18181b;
            color: #fff;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 999999;
            box-sizing: border-box;
        }

        .preview-iframe-wrapper {
            margin-top: 50px;
            height: calc(100vh - 50px);
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="preview-bar">
        <div><strong>Wedbliss Local Live Preview</strong> &middot; Handlebars Engine</div>
        <div>Viewing <span style="color:#a78bfa;">template2.html</span> with Demo Data</div>
    </div>
    <div class="preview-iframe-wrapper" id="target">
        <iframe id="previewFrame"></iframe>
    </div>

    <script>
        // Use the exact mock data from our template uploader
        const dummyData = {
            couple: {
                bride: { firstName: "Ananya" },
                groom: { firstName: "Rahul" },
                parents: "D/o Lakshmi & Balasubramanian | S/o Saraswathi & Venkatraman"
            },
            weddingDate: "14 May 2026",
            events: [
                {
                    title: "Nichayathartham",
                    date: "13 May 2026",
                    time: "10:00 AM - 1:00 PM",
                    venueName: "Kapaleeshwarar Kalyana Mandapam, Mylapore",
                    googleMapsUrl: "https://maps.google.com"
                },
                {
                    title: "Muhurtham",
                    date: "14 May 2026",
                    time: "9:00 AM - 10:30 AM",
                    venueName: "Sri Krishna Temple Grounds, Chennai",
                    googleMapsUrl: "https://maps.google.com"
                }
            ],
            gallery: {
                images: [
                    "https://images.unsplash.com/photo-1544365558-35aa4afcf11f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    "https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    "https://images.unsplash.com/photo-1511285560929-80b456fea0bc?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                ]
            },
            media: {
                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0&controls=0"
            }
        };

        async function loadPreview() {
            try {
                // Fetch template2.html source
                const response = await fetch('/templates/template2.html');
                const rawHtml = await response.text();

                // Compile
                const template = Handlebars.compile(rawHtml);
                const compiledHtml = template(dummyData);

                // Inject into iframe
                const iframe = document.getElementById('previewFrame');
                iframe.srcdoc = compiledHtml;
            } catch (err) {
                console.error(err);
                document.getElementById('target').innerHTML = "<div style='padding:40px; color:red;'>Error loading template: " + err.message + "</div>";
            }
        }

        loadPreview();
    </script>
</body>

</html>
